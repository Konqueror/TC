<!DOCTYPE html>
<html>
    <head>
        <title>04. Maximal increasing sequence</title>

        <script>
            function func(form) {
                var intArr = form.intArr.value;

                var intArr=intArr.split(",");

                var index = 0;
                var counter = 1;
                var length = 1;

                for (var i = 1; i < intArr.length; i++)
                {
                    counter = intArr[i - 1] < intArr[i] ? counter + 1 : 1;

                    if (counter > length)
                    {
                        length = counter;
                        index = i - counter + 1;
                    }
                }
                // Transofrm to stringto be able to alert it.
                var result = "";
                for (var i = index; i < index + length; i++) {
                    result = result + intArr[i] + " ";
                };

                alert(result);
            }
        </script>
    </head>
    <body>
        <p>04. Write a script that finds the maximal increasing sequence in an array. Example: <br>
                {3, 2, 3, 4, 2, 2, 4} => {2, 3, 4}.</p>
        <form>
            <input type="text" name="intArr" placeholder="Enter a int array devided by commas" size="40"/>

            <input type="submit" Value="Run" onClick="func(this.form)">
        </form>
	
    </body>
</html>
