<!DOCTYPE html>
<html>
    <head>
        <title> </title>

        <script>
            function func(number) {

                var digitNames = ['zero', 'one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine'];

                return alert(digitNames[number % 10]);
            }
        </script>
    </head>
    <body>
        <p>01. Write a function that returns the last digit of given integer as an English word. 
            Examples: 512 > "two", 1024 > "four", 12309 > "nine".</p>
        <form>
            <input type="text" name="number" placeholder="Enter a number" />
            <input type="submit" Value="Run" onClick="func(this.form.number.value)">
        </form>
	
    </body>
</html>
