<!DOCTYPE html>
<html>
    <head>
        <title> </title>

        <script>
            function func(numbers, number) {
                var numbers = numbers.split(',');
                var counter = 0;

                for (var i = numbers.length - 1; i >= 0; i--) {
                    if (numbers[i] == number) 
                        counter++;
                };
                return alert(counter);
            }
        </script>
    </head>
    <body>
        <p>01. Write a function that counts how many times given number appears in given array. Write a test function to check if the function is working correctly.</p>
        <form>
            <input type="text" name="numbers" placeholder="Enter numbers devided by comma" />
            <input type="text" name="number" placeholder="Enter a number" />
            <input type="submit" Value="Run" onClick="func(this.form.numbers.value, this.form.number.value)">
        </form>
    
    </body>
</html>
