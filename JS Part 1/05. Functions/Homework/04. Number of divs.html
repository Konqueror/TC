<!DOCTYPE html>
<html>
    <head>
        <title> </title>

        <script>
            function func() {
                return alert(document.getElementsByTagName("div").length);
            }
        </script>
    </head>
    <body>
        <p>04. Write a function to count the number of divs on the web page</p>
        <form>
            <input type="submit" Value="Run" onClick="func(this.form)">
        </form>
	   <div>Div 1</div>
       <div>Div 2</div>
       <div>Div 3</div>
       <div>Div 4</div>
    </body>
</html>
