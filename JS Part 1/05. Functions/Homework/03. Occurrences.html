<!DOCTYPE html>
<html>
    <head>
        <title> </title>

        <script>
            function func(textField, word, caseSensitive) {
                var textField = textField.split(' ');

                if (caseSensitive) {

                    var counter = 0;
                    for(var i = 0; i < textField.length; i++)
                    {
                        if(textField[i] == word)
                            counter++;
                    }
                    return alert(counter + " times");
                }
                else{                
                    var counter = 0;

                    for(var i = 0; i < textField.length; i++)
                    {
                        if(textField[i].toLowerCase() == word.toLowerCase())
                            counter++;
                    }
                    return alert(counter + " times");
                }

            }
        </script>
    </head>
    <body>
        <p>03. Write a function that finds all the occurrences of word in a text</p>
        <form>
            <textarea name="textField" placeholder="Enter some text" rows="4" cols="50"></textarea><br/>
            <input type="text" name="word" placeholder="Enter a word to search for" />
            <input type="checkbox" name="sensitive" value="off">Case Sensitive <br>
            <input type="submit" Value="Run" onClick="func(this.form.textField.value, this.form.word.value, this.form.sensitive.checked)">
        </form>
	
    </body>
</html>
